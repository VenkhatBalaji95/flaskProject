<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Sign-Up Page</title>
	<style>
	#copyright {
		float: left;
		padding-bottom: 10px;
		padding-top: 10px;
		text-align: center;
		bottom: 0px;
		width: 100%;
		position: absolute;
	}
</style>
</head>
<body style="background-color:#e8effc">
	<form method="POST">
		<h3 align="center">Sign-Up</h3>
		<div align="center">
			<label for="email">Email Address: </label>
			<input type="email" name="email" id="email" maxlength="40" placeholder="Enter email"><br><br>
			<label for="firstname">First Name:</label>
			<input type="text" name="firsname" id="firstname" maxlength="40" placeholder="Enter first name"><br><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" maxlength="40" placeholder="Enter password"><br><br>
			<label for="password1">Confirm Password:</label>
			<input type="password" name="password1" id="password1" maxlength="40" placeholder="Re-enter password"><br><br>
			<button type="submit">SignUp</button>
		</div>
	</form>
	<div id="copyright">

	</div>	
</body>
</html>
